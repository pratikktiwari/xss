<!DOCTYPE html>
<html>
<head>
	<title>Click Jacking</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<h2>Spin to Win</h2>
	</nav>
	<div class="container">
		<div class="spinner_div" id="spinner"></div>
	<div>
		<button id="button">Click to Win</button>
	</div>
	</div>

	<div class="floating_winner">
		<div class="single_floating_winner">
			<img src="man.png">
			<div>Rahul won iPhone 6</div>
		</div>
		<div class="single_floating_winner">
			<img src="man.png">
			<div>Hari won Galaxy J7</div>
		</div>
		<div class="single_floating_winner">
			<img src="man.png">
			<div>Ram won iPad</div>
		</div>
	</div>

	<script type="text/javascript">
		const getRandom = () => Math.floor((Math.random() * url.length) + 0);
		const url = ["https://google.com","https://github.com","https://twitter.com/","htts://bing.com","https://duckduckgo.com"];
		
		document.getElementById("spinner").addEventListener("click",()=>{
			var count = 5
			// const open = url[getRandom()]
			window.setInterval(() => {
			    if (count < 10) {
			        window.open(url[getRandom()], "_blank")
			    }
			    else {
			        window.clearInterval()
			    }
			}, 500);
		})
		//////////////particles///////////////////
	</script>
	<script type="text/javascript" src="animate.js"></script>
</body>
</html>
